<body onLoad="InitMonsterListSelectArea()">

	<div class="wrapper">
		<div class="side">
			<span id="ID_FRAME"></span>
		</div>
		<div class="content">
			<div style="padding: 20px 34px">
				<table border="1" style="font-size : smaller;">
					<tbody>
						<tr>
							<td class="CSSCLS_OPTION_AREA_MAP">
								地域指定
							</td>
							<td class="CSSCLS_OPTION_AREA_MAP" id="OBJID_TD_MONSTER_MAP_CATEGORY">
							</td>
							<td class="CSSCLS_OPTION_AREA_DISP">
								一覧並べ替え
							</td>
							<td class="CSSCLS_OPTION_AREA_DISP">
								<select id="OBJID_SELECT_SORT_KEY" onChange="RefreshMonsterList()">
								</select>
							</td>
							<td class="CSSCLS_OPTION_AREA_DISP">
								<label for="OBJID_INPUT_DIGIT3">３桁区切り</label>
							</td>
							<td class="CSSCLS_OPTION_AREA_DISP">
								<input type="checkbox" id="OBJID_INPUT_DIGIT3" onChange="RefreshMonsterList()">
							</td>
							<td class="CSSCLS_OPTION_AREA_DISP">
								<label for="OBJID_INPUT_DESC">降順表示</label>
							</td>
							<td class="CSSCLS_OPTION_AREA_DISP">
								<input type="checkbox" id="OBJID_INPUT_DESC" onChange="RefreshMonsterList()">
							</td>
							<td class="CSSCLS_OPTION_AREA_STATE">
								クァグマイア
							</td>
							<td class="CSSCLS_OPTION_AREA_STATE">
								<select id="OBJID_SELECT_QM" onChange="RefreshMonsterList()">
								</select>
							</td>
							<td class="CSSCLS_OPTION_AREA_STATE">
								<label for="OBJID_INPUT_DARKNESS">暗闇</label>
							</td>
							<td class="CSSCLS_OPTION_AREA_STATE">
								<input type="checkbox" id="OBJID_INPUT_DARKNESS" onChange="RefreshMonsterList()">
							</td>
							<td class="CSSCLS_OPTION_AREA_STATE">
								<label for="OBJID_INPUT_ANTI_BLESS">闇ブレス</label>
							</td>
							<td class="CSSCLS_OPTION_AREA_STATE">
								<input type="checkbox" id="OBJID_INPUT_ANTI_BLESS" onChange="RefreshMonsterList()">
							</td>
						</tr>
						<tr>
							<td class="CSSCLS_OPTION_AREA_MAP">
								マップ指定
							</td>
							<td class="CSSCLS_OPTION_AREA_MAP" id="OBJID_TD_MONSTER_MAP_MAP">
							</td>
							<td class="CSSCLS_OPTION_AREA_COND">
								種族抽出
							</td>
							<td class="CSSCLS_OPTION_AREA_COND">
								<select id="OBJID_SELECT_RACE" onChange="RefreshMonsterList()">
								</select>
							</td>
							<td class="CSSCLS_OPTION_AREA_COND">
								属性抽出
							</td>
							<td class="CSSCLS_OPTION_AREA_COND">
								<select id="OBJID_SELECT_ELEMENT" onChange="RefreshMonsterList()">
								</select>
							</td>
							<td class="CSSCLS_OPTION_AREA_COND">
								サイズ抽出
							</td>
							<td class="CSSCLS_OPTION_AREA_COND">
								<select id="OBJID_SELECT_SIZE" onChange="RefreshMonsterList()">
								</select>
							</td>
							<td class="CSSCLS_OPTION_AREA_COND">
								抽出範囲
							</td>
							<td class="CSSCLS_OPTION_AREA_COND" colspan="5">
								<input id="OBJID_INPUT_LOW" onChange="RefreshMonsterList()">
								～
								<input id="OBJID_INPUT_HIGH" onChange="RefreshMonsterList()">
								
							</td>
						</tr>

				</table>
				<hr>
				<table id="OBJID_TABLE_RESULT" border="1" style="font-size:small">
				</table>
