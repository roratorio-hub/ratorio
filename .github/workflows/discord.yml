name: Discord Message Notify

on:
  push:
    branches: [ webhook-test ]
  pull_request:
    branches: [ webhook-test ]

jobs:
  myjob:
    runs-on: ubuntu-latest
    steps:
      - name: Actions Status Discord
        uses: sarisia/actions-status-discord@v1.13.0
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
