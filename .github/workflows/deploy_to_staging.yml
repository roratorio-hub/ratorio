name: Deploy to Staging

# æ‰‹å‹•ã§æŒ‡å®šã•ã‚ŒãŸæ™‚ã®ã¿å®Ÿè¡Œ
on:
  workflow_dispatch:
    inputs:
      pull_request_number:
        description: 'PR Number to deploy'
        required: true
        type: number # æ•°å€¤ã§ã‚ã‚‹ã“ã¨ã‚’æ˜ç¤º
        
jobs:
  build_and_deploy:
    if: ${{ github.repository == 'roratorio-hub/ratorio' }}
    environment: approval-required-workflow # ãƒ¬ãƒ“ãƒ¥ãƒ¼ã•ã‚Œã‚‹ã¾ã§æœ€å¤§ 30 æ—¥ä¿ç•™ã™ã‚‹
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: refs/pull/${{ github.event.inputs.pull_request_number }}/head
          #ref: ${{ github.event.pull_request.head.sha }}

      # --------- ã“ã“ã‹ã‚‰ãƒ¡ã‚¤ãƒ³ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ ----------
      # Node.js ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # memo: version 22 ã®EOLã¯ 2027å¹´4æœˆé ƒ

      # Node.js ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« & webpack ã§ãƒ“ãƒ«ãƒ‰
      - name: Install and build Node.js dependencies
        working-directory: workspace
        run: |
             npm install
             npm run build
             npx ts-node --project tsconfig.node.json utils/yamlMergeAndCompress.ts

      # PR ãŒãƒãƒ¼ã‚¸ã•ã‚ŒãŸæ—¥æ™‚ã‚’ json ã«æ›¸ãå‡ºã™
      - name: Get and format PR merged date in JST
        if: always()
        id: get_formatted_pr_date
        working-directory: workspace
        run: |
          LATEST_PR_DATE_UTC="${{ github.event.pull_request.created_at }}"
          FORMATTED_JST_DATE=$(node -e "
            const { format } = require('date-fns');
            const { toZonedTime } = require('date-fns-tz');
            const utcDate = new Date('$LATEST_PR_DATE_UTC');
            const jstDate = toZonedTime(utcDate, 'Asia/Tokyo');
            const formattedDate = format(jstDate, 'yyyy-MM-dd HH:mm');
            console.log(formattedDate);
          ")
          echo "{\"release_date\": \"$FORMATTED_JST_DATE\"}" > ../roro/date.json

      # ------------ ã“ã“ã¾ã§ãƒ¡ã‚¤ãƒ³ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ ----------
      - name: Deploy to Staging Repository
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # PR ãƒ–ãƒ©ãƒ³ãƒã®å†…å®¹ã‚’ä¸€æ™‚ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ç§»å‹•ã™ã‚‹
          mkdir temp_dist
          mv ./jquery temp_dist/
          mv ./ro4 temp_dist/
          mv ./roro temp_dist/
          mv ./dist temp_dist/
          mv ./README.md temp_dist/
          mv ./LICENSE temp_dist/
          mv ./index.html temp_dist/

          # ã‚¢ã‚«ã‚¦ãƒ³ãƒˆè¨­å®š
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # staging ãƒªãƒã‚¸ãƒˆãƒªã‚’ã‚¯ãƒ­ãƒ¼ãƒ³
          git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/roratorio-hub/staging.git staging-repo
          cd staging-repo

          # staging ãƒªãƒã‚¸ãƒˆãƒªã®æ—¢å­˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã™ã¹ã¦å‰Šé™¤ã—ã€ä¸€æ™‚ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®å†…å®¹ã‚’ã‚³ãƒ”ãƒ¼ã™ã‚‹
          rm -rf *
          mv ../temp_dist/* .

          # staging ãƒªãƒã‚¸ãƒˆãƒªã‚’æ›´æ–°ã™ã‚‹
          git add .
          git commit -m "staging request" || true
          git push origin main

      - name: Result
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const stagingRepoUrl = 'https://roratorio-hub.github.io/staging';
            const stagingSourceUrl = 'https://github.com/roratorio-hub/staging';
            const previewUrl = `${stagingRepoUrl}/ro4/m/calcx.html`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `ğŸš€ [PRãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒ](${previewUrl})ãŒãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚Œã¾ã—ãŸï¼ï¼•åˆ†ã»ã©å¾…ã£ã¦ã‹ã‚‰ç¢ºèªã—ã¦ãã ã•ã„.\nã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°ç’°å¢ƒã®[ã‚½ãƒ¼ã‚¹ã¯ã“ã¡ã‚‰](${stagingSourceUrl})`
            });
