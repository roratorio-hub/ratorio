name: Deploy to Staging

# dev ãƒ–ãƒ©ãƒ³ãƒã« PR ã•ã‚ŒãŸæ™‚ã®ã¿å®Ÿè¡Œã•ã‚Œã‚‹
on:
  pull_request:
    branches:
      - dev

jobs:
  build_and_deploy:
    if: ${{ github.repository == 'roratorio-hub/ratorio' }}
    environment: approval-required-workflow # ãƒ¬ãƒ“ãƒ¥ãƒ¼ã•ã‚Œã‚‹ã¾ã§æœ€å¤§ 30 æ—¥ä¿ç•™ã™ã‚‹
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}

      # --------- ã“ã“ã‹ã‚‰ãƒ¡ã‚¤ãƒ³ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build Node.js dependencies
        working-directory: workspace
        run: |
          npm install
          npm run build

      - name: Get and format PR merged date in JST
        if: always()
        id: get_formatted_pr_date
        working-directory: workspace
        run: |
          LATEST_PR_DATE_UTC="$(TZ='Asia/Tokyo' date '+%Y-%m-%d %H:%M')"
          echo "{\"release_date\": \"$LATEST_PR_DATE_UTC\"}" > ../roro/date.json

      - name: Install zstd
        run: sudo apt-get install -y zstd

      - name: Compress YAML file with zstd
        run: |
          find ./workspace/data/ -name '*.zst' -type f -exec rm -f {} +
          find ./workspace/data/ -name '*.yaml' -type f -exec zstd -f {} +
          find ./workspace/data/ -name '*.yaml.zst' -type f -exec mv -t ./dist/ {} +
      
      # ------------ ã“ã“ã¾ã§ãƒ¡ã‚¤ãƒ³ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ ----------
      - name: Deploy to Staging Repository
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # PR ãƒ–ãƒ©ãƒ³ãƒã®å†…å®¹ã‚’ä¸€æ™‚ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ç§»å‹•ã™ã‚‹
          mkdir temp_dist
          mv ./jquery temp_dist/
          mv ./ro4 temp_dist/
          mv ./roro temp_dist/
          mv ./dist temp_dist/
          mv ./README.md temp_dist/
          mv ./LICENSE temp_dist/
          mv ./index.html temp_dist/

          # ã‚¢ã‚«ã‚¦ãƒ³ãƒˆè¨­å®š
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # staging ãƒªãƒã‚¸ãƒˆãƒªã‚’ã‚¯ãƒ­ãƒ¼ãƒ³
          git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/roratorio-hub/staging.git staging-repo
          cd staging-repo

          # staging ãƒªãƒã‚¸ãƒˆãƒªã®æ—¢å­˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã™ã¹ã¦å‰Šé™¤ã—ã€ä¸€æ™‚ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®å†…å®¹ã‚’ã‚³ãƒ”ãƒ¼ã™ã‚‹
          rm -rf *
          mv ../temp_dist/* .

          # staging ãƒªãƒã‚¸ãƒˆãƒªã‚’æ›´æ–°ã™ã‚‹
          git add .
          git commit -m "staging request" || true
          git push origin main

      - name: Result
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const stagingRepoUrl = 'https://roratorio-hub.github.io/staging';
            const previewUrl = `${stagingRepoUrl}/ro4/m/calcx.html`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `ğŸš€ [PRãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒ](${previewUrl})ãŒãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚Œã¾ã—ãŸï¼ï¼•åˆ†ã»ã©å¾…ã£ã¦ã‹ã‚‰ç¢ºèªã—ã¦ãã ã•ã„`
            });